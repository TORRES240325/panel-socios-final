{% extends "base.html" %}

{% block title %}Ajustar Saldo{% endblock %}

{% block content %}
    <h1>Ajustar Saldo para {{ usuario.username }}</h1>

    <a href="{{ url_for('manage_users') }}" style="color:#aaa; margin-bottom: 15px; display: inline-block;">‚Üê Volver a Usuarios</a>

    <div style="background-color: #333; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
        <p>Saldo actual: <strong>${{ "%.2f"|format(usuario.saldo) }}</strong></p>
    </div>

    <form method="POST" style="background-color: #222; padding: 20px; border-radius: 8px; max-width: 500px;">
        <label for="monto">Monto a Ajustar (positivo para agregar, negativo para restar):</label>
        <input type="number" id="monto" name="monto" step="0.01" required placeholder="Ej: 10.00 para agregar $10">
        
        <button type="submit" class="button-red" style="margin-top: 20px;">Confirmar Ajuste</button>
    </form>
{% endblock %}
