{% extends "base.html" %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
    <h1>Editar Producto: {{ producto.nombre }}</h1>
    
    <a href="{{ url_for('manage_products') }}" style="color:#aaa; margin-bottom: 15px; display: inline-block;">← Volver a Productos</a>

    <form method="POST" style="background-color: #222; padding: 20px; border-radius: 8px; max-width: 600px;">
        <label for="nombre">Nombre del Producto:</label>
        <input type="text" id="nombre" name="nombre" required value="{{ producto.nombre }}">
        
        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" name="categoria" required value="{{ producto.categoria }}">

        <label for="precio">Precio ($):</label>
        <input type="number" id="precio" name="precio" step="0.01" required value="{{ '%.2f'|format(producto.precio) }}">
        
        <label for="descripcion">Descripción (o Nota):</label>
        <textarea id="descripcion" name="descripcion" rows="3" style="width: 100%; padding: 10px; margin-top: 5px; background: #333; border: 1px solid #444; color: white; border-radius: 4px; box-sizing: border-box;">{{ producto.descripcion }}</textarea>

        <button type="submit" class="button-red" style="margin-top: 20px;">Guardar Cambios</button>
    </form>
{% endblock %}
